<div class="historial">
    <h2>Resumen de Entrega Parcial</h2>

    <!-- Tabla de totales -->
    <table class="styled-table summary-table">
        <thead>
            <tr>
                <th>Total Producción</th>
                <th>Total Scrapt</th>
                <th>% Scrapt</th>
            </tr>
        </thead>
        <tbody>
            <?php
            $total_produccion = 0;
            $total_scrapt = 0;
            foreach ($historial as $registro) {
                $total_produccion += $registro['cantidad_produccion'];
                $total_scrapt += $registro['cantidad_scrapt'];
            }
            $porcentaje_scrapt = ($total_produccion > 0) ? round(($total_scrapt / $total_produccion) * 100, 2) : 0;
            ?>
            <tr>
                <td id="totalProduccion"><strong><?php echo $total_produccion; ?></strong></td>
                <td id="totalScrapt"><strong><?php echo $total_scrapt; ?></strong></td>
                <td id="porcentajeScrapt"><strong><?php echo $porcentaje_scrapt; ?>%</strong></td>
            </tr>
        </tbody>
    </table> 

    <!-- Tabla de detalles -->
    <?php if (count($historial) > 0): ?>
        <h3>Detalle de Registros (Últimas 10 horas)</h3>
        <table class="styled-table detail-table">
            <thead>
                <tr>
                    <th>Fecha y Hora</th>
                    <th>Producción</th>
                    <th>Scrapt</th>
                </tr>
            </thead>
            <tbody>
                <?php foreach ($historial as $registro): ?>
                    <tr>
                        <td><?php echo date('d/m/Y H:i', strtotime($registro['fecha_registro'])); ?></td>
                        <td><?php echo $registro['cantidad_produccion']; ?></td>
                        <td><?php echo $registro['cantidad_scrapt']; ?></td>
                    </tr>
                <?php endforeach; ?>
            </tbody>
        </table>
    <?php else: ?>
        <p class="no-data">No hay registros en las últimas 10 horas.</p>
    <?php endif; ?>
</div>
