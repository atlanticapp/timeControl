    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Mostrar mensajes según los parámetros 'status' y 'message' en la URL
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get("status");
            const message = urlParams.get("message");
    
            if (status === "success" && message) {
                toastr.success(decodeURIComponent(message), '', {
                    timeOut: 1800
                }).on('hidden.bs.toast', function() {
                    // Redirigir a login.php después de un registro exitoso
                    window.location.reload();
                });
            } else if (status === "error" && message) {
                toastr.error(decodeURIComponent(message), '', {
                    timeOut: 1800
                }).on('hidden.bs.toast', function() {
                    // Mantener los datos en el formulario si hubo un error
                });
            }
        });
    
        // Selección de elementos del DOM relacionados con el layout
        const wrapper = document.querySelector(".wrapper"),
            signupHeader = document.querySelector(".signup header"),
            loginHeader = document.querySelector(".login header");
    
        // Event listeners para cambiar entre las secciones de registro y login
        loginHeader.addEventListener("click", () => {
            wrapper.classList.add("active");
        });
    
        signupHeader.addEventListener("click", () => {
            wrapper.classList.remove("active");
        });
    </script>
